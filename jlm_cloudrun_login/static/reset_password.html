<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>重設密碼</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #333; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 1rem; font-weight: bold; }
        .links { margin-top: 1rem; }
        .links a { color: #007BFF; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>重設密碼</h2>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="token">重設密碼碼:</label>
                <input type="text" id="token" name="token" required readonly style="background-color: #e9ecef;">
            </div>
            <div class="form-group">
                <label for="new_password">新密碼:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <button type="submit">重設密碼</button>
        </form>
        <p id="message"></p>
        <div class="links">
            <a href="login.html">返回登入頁</a>
        </div>
    </div>

    <script>
        // 當頁面載入完成後，自動從 URL 讀取 token 並填入欄位
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const tokenInput = document.getElementById('token');
            const messageEl = document.getElementById('message');

            if (token) {
                tokenInput.value = token;
            } else {
                messageEl.textContent = '錯誤：找不到重設密碼碼，請返回上一頁重試。';
                messageEl.style.color = 'red';
                // 如果沒有 token，可以禁用表單
                document.querySelector('button[type="submit"]').disabled = true;
            }
        });

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const new_password = document.getElementById('new_password').value;
            const messageEl = document.getElementById('message');

            try {
                const response = await fetch('/api/reset_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, new_password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = data.message + ' 2秒後將自動返回登入頁...';
                    messageEl.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000); // 2秒後導向登入頁
                } else {
                    messageEl.textContent = data.detail || '重設失敗';
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                messageEl.textContent = '網路錯誤，請稍後再試。';
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>

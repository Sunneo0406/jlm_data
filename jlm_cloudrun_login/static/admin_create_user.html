<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>建立會員帳號</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #333; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>建立新會員帳號</h2>
        <form id="create-user-form">
            <div class="form-group">
                <label for="employee_name">員工姓名:</label>
                <input type="text" id="employee_name" name="employee_name" required>
            </div>
            <div class="form-group">
                <label for="account">帳號:</label>
                <input type="text" id="account" name="account" required>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">建立帳號</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const employee_name = document.getElementById('employee_name').value;
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ employee_name, account, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = data.message;
                    messageEl.style.color = 'green';
                    document.getElementById('create-user-form').reset();
                } else {
                    messageEl.textContent = data.detail || '建立失敗';
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                messageEl.textContent = '網路錯誤，請稍後再試。';
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>

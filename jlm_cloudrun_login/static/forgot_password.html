<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #333; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="text"] { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 1rem; font-weight: bold; }
        .links { margin-top: 1rem; }
        .links a { color: #007BFF; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>忘記密碼</h2>
        <p>請輸入您的帳號以重設密碼。</p>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="account">帳號:</label>
                <input type="text" id="account" name="account" required>
            </div>
            <button type="submit">取得重設密碼連結</button>
        </form>
        <div id="message"></div>
        <div class="links">
            <a href="login.html">返回登入頁</a>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const account = document.getElementById('account').value;
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = '正在處理您的請求...'; // 提供即時反饋
            messageEl.style.color = 'black';

            try {
                const response = await fetch('/api/forgot_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ account })
                });

                const data = await response.json();

                if (response.ok) {
                    const resetToken = data.token;
                    // 動態生成重設密碼的連結
                    const resetLink = `reset_password.html?token=${resetToken}`;
                    
                    // 將連結顯示在頁面上
                    messageEl.innerHTML = `重設連結已生成！請點擊以下連結：<br><br><a href="${resetLink}"><b>點此重設您的密碼</b></a>`;
                    messageEl.style.color = 'green';
                } else {
                    messageEl.textContent = data.detail || '發送失敗';
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                messageEl.textContent = '網路錯誤，請稍後再試。';
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 數據發送模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ESP32 數據發送模擬器</h1>
        <p class="text-center text-gray-500 mb-8">
            此頁面用於模擬 ESP32 傳送感測器數據到 Cloud Run API。
        </p>

        <form id="sensor-form" class="space-y-4">
            <div>
                <label for="table-name" class="block text-sm font-medium text-gray-700">資料表名稱</label>
                <input type="text" id="table-name" value="攪拌機A" readonly
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 px-3 py-2 text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="voltage" class="block text-sm font-medium text-gray-700">電壓 (voltage)</label>
                <input type="number" id="voltage" step="0.01" value="110.5"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="current" class="block text-sm font-medium text-gray-700">電流 (current)</label>
                <input type="number" id="current" step="0.01" value="2.3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="frequency" class="block text-sm font-medium text-gray-700">頻率 (frequency)</label>
                <input type="number" id="frequency" step="0.01" value="60.1"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="pf" class="block text-sm font-medium text-gray-700">功率因數 (pf)</label>
                <input type="number" id="pf" step="0.01" value="0.95"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="watt" class="block text-sm font-medium text-gray-700">瓦特 (watt)</label>
                <input type="number" id="watt" step="0.01" value="250.7"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="total-watt-hours" class="block text-sm font-medium text-gray-700">總瓦特小時 (total_watt_hours)</label>
                <input type="number" id="total-watt-hours" step="0.01" value="12345.67"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                發送數據
            </button>
        </form>

        <div id="response-container" class="mt-8 p-4 rounded-lg border border-gray-200" style="display: none;">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">API 回應</h3>
            <pre id="response-content" class="bg-gray-50 p-3 rounded-md text-sm text-gray-700 whitespace-pre-wrap break-all"></pre>
        </div>
        
    </div>

    <script>
        document.getElementById('sensor-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const data = {
                table_name: form.querySelector('#table-name').value,
                voltage: parseFloat(form.querySelector('#voltage').value),
                current: parseFloat(form.querySelector('#current').value),
                frequency: parseFloat(form.querySelector('#frequency').value),
                pf: parseFloat(form.querySelector('#pf').value),
                watt: parseFloat(form.querySelector('#watt').value),
                total_watt_hours: parseFloat(form.querySelector('#total-watt-hours').value),
            };

            const url = 'https://jlm-co2e-db-connect-221081318298.asia-east1.run.app/api/upload_data';
            const responseContainer = document.getElementById('response-container');
            const responseContent = document.getElementById('response-content');
            
            responseContent.textContent = '正在發送數據...';
            responseContainer.style.display = 'block';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                responseContent.textContent = JSON.stringify(result, null, 2);

                if (response.ok) {
                    responseContainer.style.borderColor = '#4CAF50'; // 綠色邊框表示成功
                } else {
                    responseContainer.style.borderColor = '#F44336'; // 紅色邊框表示失敗
                }

            } catch (error) {
                console.error('發送請求時發生錯誤:', error);
                responseContent.textContent = `發送請求時發生錯誤：${error.message}`;
                responseContainer.style.borderColor = '#F44336'; // 紅色邊框表示失敗
            }
        });
    </script>
</body>
</html>
